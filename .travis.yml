solution: CyLR.sln
matrix:
  include:
    - os: linux
      dist: xenial
      #sudo: required
      language: csharp
      mono: none
      dotnet: 2.1.300
      env: 
        - BUILD_ARCH=linux-x64
        - USE_WARP=true
    - os: osx
      language: csharp
      mono: none
      dotnet: 2.1.300
      env:
        - BUILD_ARCH=osx-x64
        - USE_WARP=true
    # - os: linux
    #   dist: xenial
    #   sudo: required
    #   env: 
    #     - BUILD_ARCH=win-x64
    #     - USE_WARP=false
    # - os: linux
    #   dist: xenial
    #   sudo: required
    #   env:
    #     - BUILD_ARCH=win-x86
    #     - USE_WARP=false
    # - os: windows
    #   env: 
    #     - BUILD_ARCH=win-x64
    #     - USE_WARP=true
    - os: windows
      language: shell
      env:
        - BUILD_ARCH=win-x64
        - USE_WARP=true

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y curl coreutils ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install curl dotnetcore-sdk ; fi

script: 
  - scripts/test.sh
  - scripts/build.sh
  - scripts/package.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: archive/*
  draft: true
  skip_cleanup: true
  on:
    tags: true
